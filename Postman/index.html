<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .btn1 {
            margin-left: -20px;
            font-size: 20px;
        }

        #response {
            color: white;
            background-color: black;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Welcome to PostMaster</h1>

        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="get" checked>
                    <label class="form-check-label">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="post">
                    <label class="form-check-label">
                        POST
                    </label>
                </div>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="json" checked>
                    <label class="form-check-label">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="custom">
                    <label class="form-check-label">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <div id="parameters">
           
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Ente Request Json</label>
            <div class="col-sm-10">
                <textarea type="textarea" rows="2" class="form-control" id="request"></textarea>
            </div>
        </div>

        <button type="submit" onclick="getResult()" class="btn-primary">Submit</button>

        <div class="mb-3 row my-3">
            <label class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <textarea type="textarea" rows="15" class="form-control" id="response"
                    placeholder="Your Response Will Be Shown Here"></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
