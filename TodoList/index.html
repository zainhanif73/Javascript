<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <h1 style="text-align: center; font-size: 30px;">TODO's List</h1>

        <form>
            <div class="form-group">
                <label for="exampleInput">Title</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Enter Title">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="textarea" name="desc" class="form-control" id="desc" placeholder="Description">
            </div>
            <br>
        </form>

        <button onclick="addData()" class="btn btn-primary">Add to list</button>
        <br><br>
        <h3>Your Items</h3>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="itemadd"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

</html>
