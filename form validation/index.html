<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form action="" method="GET">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control " id="username" placeholder="Username">
                <small class="invalid-feedback">Username should be between 2-8 character set and should not start with number</small>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <small class="invalid-feedback">Email must contain @ between them</small>
            </div>
            <label for="">Select Your Car</label>
            <select class="form-select" id="select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="mb-3 my-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Address</label>
                <textarea class="form-control" id="address" rows="3" ></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Enter Your Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="+92xxxxxxxxx">
                <small class="invalid-feedback">Phone must start with +92 and contain valid 10 numbers</small>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Any Other Messages</label>
                <textarea class="form-control" id="msges" rows="3"></textarea>
            </div>
        </form>
        <button class="btn-primary" onclick="submitIt()">Submit</button>
    </div>
    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
